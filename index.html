<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embodied Neuro-Art Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }
    #info {
      position: fixed;
      bottom: 12px;
      left: 12px;
      color: white;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<video id="video" playsinline style="display:none"></video>
<canvas id="canvas"></canvas>

<div id="info">
  Move your hand.<br>
  Soften your face.
</div>

<script type="module">
  import { FaceMesh } from "https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh";
  import { Hands } from "https://cdn.jsdelivr.net/npm/@mediapipe/hands";
  import { Camera } from "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils";

  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  let mouth = 0;
  let handX = 0.5;
  let smoothMouth = 0;
  let smoothHand = 0;

  const faceMesh = new FaceMesh({
    locateFile: file =>
      `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
  });

  faceMesh.setOptions({
    maxNumFaces: 1,
    refineLandmarks: true
  });

  faceMesh.onResults(r => {
    if (!r.multiFaceLandmarks) return;
    const l = r.multiFaceLandmarks[0];
    mouth = Math.abs(l[13].y - l[14].y) * 10;
  });

  const hands = new Hands({
    locateFile: file =>
      `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
  });

  hands.setOptions({ maxNumHands: 1 });

  hands.onResults(r => {
    if (!r.multiHandLandmarks) return;
    handX = r.multiHandLandmarks[0][8].x;
  });

  const camera = new Camera(video, {
    onFrame: async () => {
      await faceMesh.send({ image: video });
      await hands.send({ image: video });
    },
    width: 640,
    height: 480
  });

  camera.start();

  function draw() {
    requestAnimationFrame(draw);

    smoothMouth += (mouth - smoothMouth) * 0.05;
    smoothHand += (handX - smoothHand) * 0.05;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const hue = Math.min(360, smoothMouth * 120);
    const size = 120 + smoothMouth * 220;
    const rot = smoothHand * Math.PI * 2;

    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.rotate(rot);

    ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
    ctx.beginPath();
    ctx.arc(0, 0, size, 0, Math.PI * 2);
    ctx.fill();

    ctx.restore();
  }

  draw();
</script>

</body>
</html>
