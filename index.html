<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neuro Mirror Working</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }
    #video {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 200px;
      border: 2px solid white;
      z-index: 10;
    }
    #info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>

<div id="info">
  Open mouth = grow<br>
  Move hand = move
</div>

<script type="module">
  import { FaceMesh } from "https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js";
  import { Hands } from "https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js";
  import { Camera } from "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js";

  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  let mouth = 0;
  let handX = 0.5;

  /* ---------- FACE ---------- */
  const faceMesh = new FaceMesh({
    locateFile: file =>
      `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
  });

  faceMesh.setOptions({
    maxNumFaces: 1,
    refineLandmarks: true
  });

  faceMesh.onResults(r => {
    if (!r.multiFaceLandmarks) return;
    const l = r.multiFaceLandmarks[0];
    mouth = Math.abs(l[13].y - l[14].y) * 12;
  });

  /* ---------- HAND ---------- */
  const hands = new Hands({
    locateFile: file =>
      `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
  });

  hands.setOptions({ maxNumHands: 1 });

  hands.onResults(r => {
    if (!r.multiHandLandmarks) return;
    handX = r.multiHandLandmarks[0][8].x;
  });

  /* ---------- CAMERA ---------- */
  const camera = new Camera(video, {
    onFrame: async () => {
      await faceMesh.send({ image: video });
      await hands.send({ image: video });
    },
    width: 640,
    height: 480
  });

  camera.start();

  /* ---------- DRAW ---------- */
  function draw() {
    requestAnimationFrame(draw);

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const size = 80 + mouth * 20;
    const x = canvas.width * handX;
    const y = canvas.height / 2;

    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(x, y, size, 0, Math.PI * 2);
    ctx.fill();
  }

  draw();
</script>

</body>
</html>
